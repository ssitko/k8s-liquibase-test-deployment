name: Golang HTTP Server deployment with Liquibase migrations

on:
  push:
    branches: [master]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: test-cluster
  GKE_ZONE: europe-central2-a
  DEPLOYMENT_NAME: golang-test-deployment
  IMAGE: golang-test

jobs:
  database-migrations:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Database migrations
        uses: ./.github/workflows/includes/actions/migrations
  infrastructure-setup:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup GCP Bucket
        uses: ./.github/workflows/includes/actions/infrastructure
  application-deployment:
    environment: dev
    needs: [database-migrations, infrastructure-setup]
    runs-on: ubuntu-latest
    steps:
      # Setup gcloud CLI
      - name: Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@94337306dda8180d967a56932ceb4ddcf01edae7
        shell: bash
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      # Check if gcloud is set up correctly
      - name: Verify if gcloud is set up correctly
        shell: bash
      - run: |-
          gcloud auth list

      # Use deployment composite action
      - uses: actions/checkout@v1
      - name: Application deployment
        uses: ./.github/workflows/includes/actions/deployment
      - name: Failure rollback
        if: ${{ failure() }}
        uses: ./.github/workflows/includes/actions/rollback
