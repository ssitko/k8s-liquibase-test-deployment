name: Golang HTTP Server deployment with Liquibase migrations

on:
  push:
    branches: [master]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: test-cluster
  GKE_ZONE: europe-central2-a
  DEPLOYMENT_NAME: golang-test-deployment
  IMAGE: golang-test

jobs:
  database-migrations:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Database migrations
        uses: ./.github/workflows/includes/actions/migrations
  infrastructure-setup:
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup GCP Bucket
        uses: ./.github/workflows/includes/actions/infrastructure
  application-deployment:
    environment: dev
    needs: [database-migrations, infrastructure-setup]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      # Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - name: Docker setup
      - run: |-
          gcloud --quiet auth configure-docker
        shell: bash

      # Get the GKE credentials so we can deploy to the cluster
      - name: Getting GKE credentials
        shell: bash
        uses: google-github-actions/get-gke-credentials@fb08709ba27618c31c09e014e1d8364b02e5042e
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}
