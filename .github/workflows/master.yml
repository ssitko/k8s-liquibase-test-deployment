name: Golang HTTP Server deployment with Liquibase migrations

on:
  push:
    branches: [master]

jobs:
  migrate-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Database migrations
        uses: ./.github/includes/actions/migrations/action.yml
  deploy-appliaction:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Application packaging & deployment
        uses: ./.github/includes/actions/deployment/action.yml
