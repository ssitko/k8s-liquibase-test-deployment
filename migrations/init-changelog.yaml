databaseChangeLog:
  - changeSet:
      id: 1
      author: szymon.sitko
      failOnError: true
      changes:
      - createTable:  
          tableName: person  
          columns:  
            -  column:  
                name: id  
                type: int
                autoIncrement: true  
                constraints:  
                  primaryKey: true  
                  nullable: false 
            -  column:  
                name: name
                type: varchar(50)
      rollback:
        - sql:
          sql: DROP TABLE person;
  - changeSet:
      id: 2
      author: szymon.sitko
      failOnError: true
      changes:
      - addColumn:
          tableName: person
          columns:
          - column:
            name: middlename
            type: varchar(50)
      rollback:
        - sql:
          sql: ALTER TABLE person DROP COLUMN middlename;
